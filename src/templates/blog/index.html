{% extends "base.html" %}

{% block content %}
<h1>Post Publicados</h1>

{% for blog in object_list %}
<div class="post-colum">
  <div class="card col-6" style="width: 20rem;">
      <img src="{{ blog.image.url }}" class="card-img-top" alt="Imagen">
      <div class="card-body">
          <a href="{% url "detail" blog.pk %}">{{ blog.title }}</a>
          <p class="card-text">{{ blog.content|truncatechars:35 }}</p>
        <span>{{ blog.pub_date|timesince }}</span>
      </div>
  </div>
</div>
{% endfor %}

{% endblock content %}
